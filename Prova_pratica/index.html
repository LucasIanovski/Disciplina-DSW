<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja TudoAqui</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Loja TudoAqui</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-3">Catálogo de Produtos (<span id="total-produtos">0</span>)</h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="busca" class="form-control" placeholder="Buscar produto...">
      </div>
      <div class="col-md-6 text-end">
        <button id="ordenar" class="btn btn-primary">Ordenar por Preço</button>
      </div>
    </div>

    <div class="row" id="catalogo">
      <!-- div criada para os produtos aparecer -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
