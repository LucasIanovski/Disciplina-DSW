<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <section class="profile"> <!-- Seção do perfil -->
      <header> <!-- cabeçalho -->
        <img src="\social-links-profile-main\assets\images\lucas.jpeg" alt="Imagem avatar">
        <h1>Lucas Ianovski</h1>
        <h2>Sorocaba, São Paulo</h2>
      </header>
      <p>Estudante de Analise e Desenvolvimento de Sistemas</p>
    </section>

    <section class="social-links"> <!-- Seção das redes sociais -->
      <nav> <!-- Ares de navegação -->
        <ul><li><a href="#">GitHub</a></li></ul>
        <ul><li><a href="#">LinkedIn</a></li></ul>
        <ul><li><a href="#">Instagram</a></li></ul>
      </nav>
    </section>
  </main>
</body>
</html>
