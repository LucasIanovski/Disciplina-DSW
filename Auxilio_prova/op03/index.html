<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Esta parte define a codificação e torna o site responsivo -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Título que aparece na aba do navegador -->
  <title>Lista de Produtos</title>

  <!-- Importação do Bootstrap (framework de CSS que ajuda a deixar o site bonito e responsivo) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Importação do seu próprio arquivo de estilos (style.css) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container principal da página (cria margens nas laterais automaticamente) -->
  <div class="container my-4">
    
    <!-- Título da página, alinhado ao centro -->
    <h1 class="text-center mb-4">Produtos</h1>

    <!-- Seção de busca e botão de ordenação -->
    <div class="row mb-3">
      <!-- Campo de busca -->
      <div class="col-sm-8 mb-2 mb-sm-0">
        <!-- Aqui o usuário digita o nome do produto para buscar -->
        <input class="form-control" id="busca" placeholder="Buscar produto">
      </div>

      <!-- Botão para ordenar os produtos por preço -->
      <div class="col-sm-4">
        <!-- Este botão troca a ordem dos preços (crescente ou decrescente) -->
        <button id="ordenar-preco" class="btn btn-primary w-100">Ordenar ↑</button>
      </div>
    </div>

    <!-- Aqui será exibida a lista de produtos dinamicamente -->
    <div id="produtos" class="row"></div>
  </div>

  <!-- Scripts JavaScript -->
  
  <!-- Biblioteca Bootstrap (opcional, mas útil para funcionalidades interativas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu script com as funcionalidades da página -->
  <script src="script.js"></script>

</body>
</html>
