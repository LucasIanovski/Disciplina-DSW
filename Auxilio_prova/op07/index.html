<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Define o conjunto de caracteres da página -->
  <meta charset="UTF-8">
  <!-- Permite que a página seja redimensionada corretamente em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título que aparece na aba do navegador -->
  <title>Zora - Loja Online</title>

  <!-- Importa o Bootstrap 5 via CDN (folha de estilos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Importa o CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR RESPONSIVA -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Logo e nome da loja -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- Ícone da loja (pode ser substituído por imagem) -->
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Logo Zora" width="30" height="30" class="me-2">
        Zora
      </a>

      <!-- Botão para mostrar/esconder menu em telas pequenas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu colapsável -->
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Links de navegação fictícios -->
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>

        <!-- Ícones de usuário e carrinho -->
        <div class="d-flex align-items-center me-3">
          <i class="bi bi-person fs-5 text-white me-3"></i>
          <i class="bi bi-cart fs-5 text-white"></i>
        </div>

        <!-- Campo de busca -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="searchInput" placeholder="Buscar produto...">
        </form>
      </div>
    </div>
  </nav>

  <!-- CONTAINER PRINCIPAL -->
  <div class="container my-4">
    <!-- Título e botões de controle -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Produtos</h2>
      <!-- Botão de ordenação por preço -->
      <button class="btn btn-outline-primary" id="sortButton">Ordenar por Preço ⬆️</button>
    </div>

    <!-- Contador de produtos -->
    <p>Total de produtos: <span id="productCount">0</span></p>

    <!-- Grid responsivo para os cards de produtos -->
    <div class="row" id="productList">
      <!-- Os cards serão inseridos aqui via JavaScript -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-4 mt-5">
    <p class="mb-1">© 2025 Zora. Todos os direitos reservados.</p>
    <div class="mb-2">
      <!-- Links fictícios -->
      <a href="#" class="text-white me-3">Termos</a>
      <a href="#" class="text-white me-3">Privacidade</a>
    </div>
    <!-- Ícones de redes sociais -->
    <div>
      <i class="bi bi-facebook me-2"></i>
      <i class="bi bi-instagram me-2"></i>
      <i class="bi bi-twitter"></i>
    </div>
  </footer>

  <!-- IMPORTAÇÃO DO JQUERY E BOOTSTRAP JS (necessário para navbar e interações) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Importa o JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
