<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja</title>

  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <!-- 🌐 Navbar responsiva com logo, nome, campo de busca e botão de perfil -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <!-- Aqui você pode trocar o link da imagem para o logo da sua loja -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://via.placeholder.com/40" alt="Logo" class="me-2"> <!-- Logo -->
        <span>Minha Loja</span> <!-- Nome da loja (você pode alterar esse texto) -->
      </a>

      <!-- Botão hamburguer para telas pequenas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links e campo de busca -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto d-flex align-items-center">
          <!-- Campo de busca dos produtos -->
          <input id="search" type="text" class="form-control me-2" placeholder="Buscar produtos...">
          <!-- Botão fictício de login/perfil -->
          <button class="btn btn-outline-primary">Perfil</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 🏷️ Título com contador de produtos -->
  <div class="container my-4 text-center">
    <h2 class="fw-bold">Produtos disponíveis: <span id="product-count">0</span></h2>
    <!-- Botão para ordenar por preço -->
    <button id="sort-price" class="btn btn-sm btn-secondary mt-2">Ordenar por Preço</button>
  </div>

  <!-- 🛒 Catálogo de produtos (cards Bootstrap responsivos) -->
  <div class="container">
    <div id="product-grid" class="row g-4">
      <!-- Cards serão carregados aqui via jQuery -->
    </div>
  </div>

  <!-- 🔻 Rodapé com total de produtos -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <!-- Você pode alterar esse texto conforme o tema da loja -->
    <p class="mb-0">© 2025 - Minha Loja | Total de Produtos: <span id="footer-count">0</span></p>
  </footer>

  <!-- Bootstrap Bundle com JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado -->
  <script src="js/script.js"></script>
</body>
</html>
