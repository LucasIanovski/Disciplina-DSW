<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Produtos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-4">
    <h1 class="text-center mb-4">Produtos</h1>

    <!-- Filtro de busca e botão -->
    <div class="row mb-3">
      <div class="col-sm-8 mb-2 mb-sm-0">
        <input class="form-control" id="busca" placeholder="Buscar produto">
      </div>
      <div class="col-sm-4">
        <button id="ordenar-preco" class="btn btn-primary w-100">Ordenar ↑</button>
      </div>
    </div>

    <!-- Lista de produtos -->
    <div id="produtos" class="row"></div>
  </div>

  <!-- Bootstrap JS (opcional, mas recomendado para componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu JavaScript -->
  <script src="script.js"></script>
</body>
</html>
