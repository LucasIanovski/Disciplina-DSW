<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Card de Apresentação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap para adicionar o CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow rounded">
          <img src="https://media.licdn.com/dms/image/v2/D4D03AQHXg_tTblX0pA/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1674519834091?e=1749686400&v=beta&t=mYBbgHruv6kXdjPZVhZh4sBg7CarCOAuKjlTO5iUPeg" class="card-img-top" alt="Imagem de exemplo">
          <div class="card-body">
            <h5 class="card-title">LUCAS IANOVSKI</h5>
            <p class="card-text">Design de Interiores em transição para Programação | Aprendendo Desenvolvimento Web.</p>
            <a href="https://www.linkedin.com/in/lucasianovski/" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap para adiciona o JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
