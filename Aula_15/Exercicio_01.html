<!-- Informa ao navegador que este √© um documento HTML5 -->
<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da p√°gina -->

<head> <!-- Cabe√ßalho com t√≠tulo, estilo e bibliotecas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex Simples</title>

  <!-- Bootstrap: biblioteca para deixar tudo bonito e pronto -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery: biblioteca JavaScript para facilitar c√≥digo -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      padding: 20px; /* Espa√ßamento interno */
      background-color: #f8f9fa; /* Cor de fundo clara */
    }

    table img {
      width: 60px; /* Tamanho da imagem do Pok√©mon */
    }
  </style>
</head>

<body>
  <!-- T√≠tulo centralizado -->
  <h1 class="text-center mb-4">üìò Pok√©dex Simples (1‚Äì168)</h1>

  <!-- Tabela com dados dos Pok√©mons -->
  <div class="table-responsive">
    <table class="table table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Sprite</th>
          <th>Altura</th>
          <th>Peso</th>
          <th>Esp√©cie</th>
        </tr>
      </thead>
      <tbody id="tabela-pokemon">
        <!-- Os pok√©mons v√£o aparecer aqui -->
      </tbody>
    </table>
  </div>

  <!-- Controles de Pagina√ß√£o -->
  <nav class="d-flex justify-content-center">
    <ul class="pagination" id="paginacao">
      <!-- Os bot√µes de p√°gina ser√£o gerados aqui -->
    </ul>
  </nav>

  <!-- Script principal -->
  <script>
    const totalPokemons = 168;     // Total de pok√©mons que vamos mostrar
    const porPagina = 10;          // Quantos aparecem por p√°gina
    const totalPaginas = Math.ceil(totalPokemons / porPagina); // Quantas p√°ginas precisamos

    let paginaAtual = 1; // Come√ßamos na p√°gina 1

    // Fun√ß√£o que carrega os pok√©mons de uma p√°gina
    function carregarPokemons(pagina) {
      const offset = (pagina - 1) * porPagina; // Posi√ß√£o de in√≠cio
      $("#tabela-pokemon").html("<tr><td colspan='6'>üîÑ Carregando...</td></tr>"); // Mostra mensagem enquanto carrega

      // Pega a lista de 10 pok√©mons
      $.getJSON(`https://pokeapi.co/api/v2/pokemon?limit=${porPagina}&offset=${offset}`, function (data) {
        $("#tabela-pokemon").empty(); // Limpa a tabela

        // Para cada pok√©mon da lista, pega os dados completos
        data.results.forEach(pokemon => {
          $.getJSON(pokemon.url, function (detalhes) {
            $("#tabela-pokemon").append(`
              <tr>
                <td>${detalhes.id}</td>
                <td>${detalhes.name}</td>
                <td><img src="${detalhes.sprites.front_default}" alt="Imagem do ${detalhes.name}"></td>
                <td>${detalhes.height / 10} m</td>
                <td>${detalhes.weight / 10} kg</td>
                <td>${detalhes.species.name}</td>
              </tr>
            `);
          });
        });
      });
    }

    // Fun√ß√£o que cria os bot√µes de pagina√ß√£o
    function criarPaginacao() {
      for (let i = 1; i <= totalPaginas; i++) {
        $("#paginacao").append(`
          <li class="page-item ${i === paginaAtual ? 'active' : ''}">
            <a class="page-link" href="#">${i}</a>
          </li>
        `);
      }

      // Quando clicar em uma p√°gina
      $(".page-link").click(function (e) {
        e.preventDefault(); // Evita recarregar a p√°gina
        const novaPagina = parseInt($(this).text());
        paginaAtual = novaPagina;
        $("#paginacao").empty(); // Limpa a pagina√ß√£o
        criarPaginacao();        // Cria de novo com p√°gina atual destacada
        carregarPokemons(paginaAtual); // Carrega os pok√©mons da nova p√°gina
      });
    }

    // Quando a p√°gina carrega, faz tudo come√ßar
    $(document).ready(function () {
      criarPaginacao();         // Cria os bot√µes de p√°gina
      carregarPokemons(paginaAtual); // Carrega a primeira p√°gina
    });
  </script>
</body>
</html>
