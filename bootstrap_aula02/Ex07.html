<!-- index7.html (estrutura simplificada) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Empresa XYZ</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carrossel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="Banner">
      </div>
    </div>
  </div>

  <!-- Cards de Serviços -->
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="card-body">
            <h5 class="card-title">Serviço 1</h5>
            <p class="card-text">Descrição do serviço oferecido.</p>
          </div>
        </div>
      </div>
      <!-- Repetir para outros serviços -->
    </div>
  </div>

  <!-- Formulário -->
  <div class="container mb-5">
    <h2>Contato</h2>
    <form>
      <input type="text" class="form-control mb-2" placeholder="Nome">
      <input type="email" class="form-control mb-2" placeholder="Email">
      <textarea class="form-control mb-2" placeholder="Mensagem"></textarea>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    © 2025 Empresa XYZ. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
