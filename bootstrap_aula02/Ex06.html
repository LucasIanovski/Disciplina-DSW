
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grid Responsiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap adiciona o CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">

      <!-- Coluna 1 -->
      <div class="col-12 col-md-6 col-lg-4 p-3 m-2 bg-primary text-white text-center rounded shadow">
        Coluna 1
      </div>

      <!-- Coluna 2 -->
      <div class="col-12 col-md-6 col-lg-4 p-3 m-2 bg-success text-white text-center rounded shadow">
        Coluna 2
      </div>

      <!-- Coluna 3 -->
      <div class="col-12 col-md-12 col-lg-4 p-3 m-2 bg-warning text-white text-center rounded shadow">
        Coluna 3
      </div>

    </div>
  </div>

  <!-- Bootstrap adiciona JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
