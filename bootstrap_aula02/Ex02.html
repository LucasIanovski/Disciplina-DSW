
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botões com Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS adicona o css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container mt-5 text-center">
    <h2>Botões Padrões</h2>

    <button class="btn btn-primary m-2">Primary</button>
    <button class="btn btn-secondary m-2">Secondary</button>
    <button class="btn btn-success m-2">Success</button>
    <button class="btn btn-danger m-2">Danger</button>
    <button class="btn btn-warning m-2">Warning</button>
    <button class="btn btn-info m-2">Info</button>
    <button class="btn btn-light m-2">Light</button>
    <button class="btn btn-dark m-2">Dark</button>

    <h2 class="mt-4">Botões com Tamanhos</h2>
    <button class="btn btn-primary btn-lg m-2">Grande</button>
    <button class="btn btn-primary btn-sm m-2">Pequeno</button>

    <h2 class="mt-4">Botão com Ícone</h2>
    <button class="btn btn-success m-2">
      <i class="fas fa-check-circle"></i> Confirmar
    </button>
  </div>

</body>
</html>
