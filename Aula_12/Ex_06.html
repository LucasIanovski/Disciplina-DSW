<!-- Indica que este é um documento HTML5 -->
<!DOCTYPE html>

<!-- Início do código HTML -->
<html lang="pt-BR"> <!-- Define o idioma como português do Brasil -->

<head> <!-- Cabeçalho da página (título, estilo, etc.) -->

  <!-- Define o conjunto de caracteres como UTF-8 (permite acentos) -->
  <meta charset="UTF-8">

  <!-- Define o título da aba do navegador -->
  <title>Verificar Número Primo</title>

  <!-- Estilo visual da página -->
  <style>
    body {
      font-family: Arial, sans-serif;  /* Tipo de letra usada */
      text-align: center;              /* Centraliza os conteúdos da página */
      margin-top: 50px;                /* Espaço do topo até o conteúdo */
    }

    input, button {
      padding: 10px;       /* Espaço dentro dos campos e botões */
      font-size: 16px;     /* Tamanho do texto */
      margin: 5px;         /* Espaço entre os elementos */
    }

    #resultado {
      margin-top: 20px;       /* Espaço acima do resultado */
      font-size: 20px;        /* Tamanho da letra */
      font-weight: bold;      /* Texto em negrito */
    }
  </style>
</head>

<body> <!-- Início do conteúdo visível da página -->

  <!-- Título principal -->
  <h1>Verificar se um Número é Primo</h1>

  <!-- Campo para digitar o número -->
  <input type="number" id="numero" placeholder="Digite um número" />
  <!-- 
    type="number" → só aceita números
    id="numero" → nome usado no JavaScript para pegar esse valor
    placeholder → dica que aparece dentro do campo
  -->

  <!-- Botão que executa a verificação -->
  <button onclick="verificarPrimo()">Verificar</button>
  <!-- onclick → chama a função verificarPrimo() ao clicar -->

  <!-- Área onde será exibido o resultado -->
  <div id="resultado"></div>

  <!-- Começo do código JavaScript -->
  <script>
    // Função executada quando o botão for clicado
    function verificarPrimo() {
      // Pegamos o número digitado e transformamos em inteiro
      const num = parseInt(document.getElementById("numero").value);

      // Pegamos a área onde o resultado será mostrado
      const resultado = document.getElementById("resultado");

      // Verifica se o número é válido
      if (isNaN(num) || num < 1) {
        resultado.textContent = "Por favor, digite um número inteiro positivo.";
        return; // Encerra a função se for inválido
      }

      // Número 1 não é primo
      if (num === 1) {
        resultado.textContent = "O número 1 não é primo.";
        return;
      }

      // Vamos verificar se o número tem divisores além de 1 e ele mesmo
      let ehPrimo = true; // Começamos assumindo que o número é primo

      // Começamos a checar se há algum divisor de 2 até num-1
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          ehPrimo = false; // Encontramos um divisor → não é primo
          break; // Não precisamos verificar mais
        }
      }

      // Mostramos o resultado na tela
      if (ehPrimo) {
        resultado.textContent = `O número ${num} é PRIMO.`;
      } else {
        resultado.textContent = `O número ${num} NÃO é primo.`;
      }

      /*
        % → operador de resto da divisão
        num % i === 0 → significa que num é divisível por i (ou seja, tem divisor)
        if (ehPrimo) → se continuou sendo primo até o final, mostramos isso
      */
    }
  </script>
</body>
</html>
