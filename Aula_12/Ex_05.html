<!-- Informa ao navegador que este é um documento HTML5 -->
<!DOCTYPE html>

<!-- Início do conteúdo HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head> <!-- Cabeçalho da página: título e estilos -->

  <!-- Define o conjunto de caracteres como UTF-8 (permite acentos) -->
  <meta charset="UTF-8">

  <!-- Define o título da aba do navegador -->
  <title>Maior Número da Lista</title>

  <!-- Estilo visual da página -->
  <style>
    body {
      font-family: Arial, sans-serif;  /* Tipo da fonte usada no site */
      text-align: center;              /* Centraliza o conteúdo */
      margin-top: 50px;                /* Espaço do topo até o conteúdo */
    }

    input, button {
      padding: 10px;       /* Espaço dentro dos campos e botões */
      font-size: 16px;     /* Tamanho do texto */
      margin: 5px;         /* Espaço entre os elementos */
      width: 300px;        /* Largura do campo de entrada */
    }

    #resultado {
      margin-top: 20px;       /* Espaço acima do resultado */
      font-size: 20px;        /* Tamanho do texto do resultado */
      font-weight: bold;      /* Texto em negrito */
    }
  </style>
</head>

<body> <!-- Início do conteúdo visível ao usuário -->

  <!-- Título principal da página -->
  <h1>Maior Número da Lista</h1>

  <!-- Campo para digitar os números separados por vírgula -->
  <input type="text" id="numeros" placeholder="Ex: 5, 9, 1, 13, 7" />
  <!-- 
    type="text" → campo que aceita texto normal
    id="numeros" → nome usado no JavaScript para pegar esse campo
    placeholder → texto que aparece como exemplo dentro do campo
  -->

  <!-- Botão que ao ser clicado procura o maior número -->
  <button onclick="encontrarMaior()">Ver Maior Número</button>
  <!-- onclick → chama a função encontrarMaior() quando clicado -->

  <!-- Área onde o resultado será mostrado -->
  <div id="resultado"></div>

  <!-- Começo do código JavaScript -->
  <script>
    // Função executada ao clicar no botão
    function encontrarMaior() {
      // Pegamos o texto digitado no campo
      const entrada = document.getElementById("numeros").value;

      // Verificamos se o campo está vazio
      if (entrada.trim() === "") {
        alert("Por favor, digite uma lista de números separados por vírgula.");
        return; // Encerra a função se estiver vazio
      }

      // Quebramos o texto em partes, separando pelos sinais de vírgula
      const lista = entrada.split(",").map(item => parseFloat(item.trim()));

      /*
        split(",") → divide o texto em partes onde tem vírgula
        map(...) → percorre cada parte da lista
        item.trim() → remove espaços antes e depois de cada número
        parseFloat(...) → transforma o texto em número com casas decimais
      */

      // Verifica se todos os valores da lista são números válidos
      if (lista.some(isNaN)) {
        alert("Certifique-se de que todos os valores são números válidos.");
        return; // Encerra a função se tiver valor inválido
      }

      // Calcula o maior número usando Math.max e o operador spread (...)
      const maior = Math.max(...lista);

      /*
        Math.max(...) → encontra o maior número entre os valores passados
        ...lista → "espalha" todos os números da lista dentro do Math.max
      */

      // Mostra o maior número na tela
      document.getElementById("resultado").textContent = `Maior número: ${maior}`;
    }
  </script>
</body>
</html>
